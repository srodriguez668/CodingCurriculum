<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Exercise 2</title>
  <meta name="description" content="ITA CSS Layout Exercise">
  <meta name="author" content="Mark Kroh">

  <style>
  	.container {
    display: flex;
    flex-wrap: wrap;
    width: 240px;
}

.div1, .div2, .div3, .div4 {
    background: blue;
    width: 100px;
    height: 100px;
    margin: 10px;
}

.div5{
    background: red;
    width: 100px;
    height: 100px;
    margin: 10px;
    position: relative;
    top: -180px;
    left: 60px;
    z-index: 3;
    transform: rotate(45deg);
}
  </style>
</head>
<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>
</html>
